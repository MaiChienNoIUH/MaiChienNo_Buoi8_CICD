plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'vn.edu.iuh.fit'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'  // Dependency Spring Web
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // Dependency Spring Data JPA
	implementation 'org.springframework.boot:spring-boot-starter-validation'  // Dependency Validation
	implementation 'org.springframework.boot:spring-boot-starter-security'  // Dependency Security
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'  // Dependency Thymeleaf (nếu cần)
	testImplementation 'org.springframework.boot:spring-boot-starter-test'  // Dependency cho unit tests
}

tasks.named('test') {
	useJUnitPlatform()
}
